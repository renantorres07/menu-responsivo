<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="text/javascript" src="../js/login.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header>
        <h1>Universidade Torres</h1>
    </header>
    <hr>
    <div>
        <h1 id="titulo">Login</h1>
        <p id="subtitulo">Faça seu login</p>
    </div>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <picture>
                    <img src="./imgs/nav-logo.jpg" alt="home image" class="nav-logo">
                </picture><noscript></noscript>
            </a>
            <button class="menu-icon">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a aria-current="page" class="nav-links active-link" href="../index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-links active-link" href="../cursos/cursos.html">Cursos</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-links active-link"
                        href="../professores/professores.html">Professores</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-links active-link" href="../index.html#sobre">Sobre nós</a>
                </li>
                <li>
                    <a href="login.html" class="nav-links-mobile">Login</a>
                </li>
            </ul>
            <a href="login.html" class="btn-mobile">
                <button class="btn btn--outline btn--medium">
                    Login
                </button>
            </a>
        </div>
    </nav>

    <div id="msgError"></div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="username" id="userLabel"><strong>Username</strong></label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="campo">
                <label for="senha" id="senhaLabel"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" required>
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>
        </fieldset>

        <button class="botao" type="submit">Login</button>
        <div class="cadastro">
            <p>Ainda não tem conta?</p>
            <a href="cadastro.html" class="cadastro" style="text-decoration: none;">Cadastre-se aqui</a>
        </div>
    </form>
</body>

</html>
