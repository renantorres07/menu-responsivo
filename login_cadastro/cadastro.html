<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/cadastro.css" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro</title>
    <script rel="text/javascript" href="../js/cadastro.js"></script>
</head>

<body>

    <h1 id="titulo">Cadastre-se</h1>
    <p id="subtitulo">Complete suas informações</p>

    <div id="msgError"></div>
    <div id="msgSuccess"></div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome" id="labelNome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome" id="labelSobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="email" id="labelEmail"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="senha" id="labelSenha"><strong>Senha:</strong></label>
                <input type="password" name="senha" id="senha" required>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                </input>
            </div>
        </fieldset>

        <div class="campo">
            <label for="senioridade"><strong>Voce é:</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Professor</option>
                <option>Aluno</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que ultiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco de sua experiencia:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

        <button class="botao" type="submit">Cadastrar</button>
    </form>
    <button class="voltar"><a href="./login.html">Voltar</a></button>
</body>

</html>
